<section id="skills" *transloco="let t; read: 'skills'">
    <div class="skills-green-shadow">
        <img src="assets/img/green-shadow2.svg" alt="" />
    </div>

    <div class="right-section">
        <h2>{{ t('title') }}</h2>
        <img src="../../../assets/img/skils-title-vector.svg" alt="" />
        <h4>{{ t('text') }}</h4>

        <div class="btn-container" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-delay="1000">
            <a href="#contact">
                <button>{{ t('btn') }}</button>
            </a>
        </div>
    </div>

    <div class="left-section" data-aos="flip-left" data-aos-duration="2500">
        <div class="skills-category-toggle">
            @for (group of skillGroups; track group.key; let i = $index) {
            <button type="button" (click)="setGroup(i)" [class.active]="i === currentGroupIndex">
                {{ group.label }}
            </button>
            }
        </div>

        <div class="skills-grid">
            @for (skill of currentGroup.items; track skill.label) {
            <div class="icon-container">
                <img [src]="skill.icon" [alt]="skill.label" />
                {{ skill.label }}
            </div>
            }
        </div>
    </div>

    <div class="responsiv-btn-container" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-delay="1000"
        data-aos-duration="1800">
        <a href="#contact">
            <button>{{ t('btn') }}</button>
        </a>
    </div>
</section>
