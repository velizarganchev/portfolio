<section id="portfolio-project{{index}}" [ngClass]="index % 2 != 0 ? 'reverse-item' : ''"
    *transloco="let t; read:'portfolioItem'">
    <div class="left-section" data-aos="flip-right" data-aos-anchor-placement="top-bottom" data-aos-duration="1500">
        <img [src]="project.imgPath" alt="">
    </div>
    <div class="right-section" data-aos="flip-left" data-aos-anchor-placement="top-bottom" data-aos-duration="1500"
        [ngClass]="index % 2 != 0 ? 'reverse-right-section' : ''">
        <h3>{{project.title}}</h3>
        <p class="technologys">{{project.technologys[0]}} | {{project.technologys[1]}} | {{project.technologys[2]}} |
            {{project.technologys[3]}} | {{project.technologys[4]}}</p>
        <p class="description">{{t('description' + index)}}</p>
        <div class="buttons-container">
            <a href="{{project.links[0]}}" target="_blank" class="life-test-btn">Life test</a>
            <a href="{{project.links[1]}}" target="_blank" class="github-btn">Github</a>
        </div>
    </div>
</section>
